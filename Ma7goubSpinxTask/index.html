<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>SpinxTask</title>
</head>

<body>
    <!-- https://getbootstrap.com/docs/3.3/getting-started/ -->
    <!-- Preloader -->
    <div class="loader">
        <img class="img-responsive" style="margin: auto;" src="./images/load-gif.gif" alt="">
    </div>

    <!-- Fixed with container -->
    <div class="container">
        <!-- JumpToRun -->
        <div style="text-align: center;" class="jumbotron">
            <h4>hey kid solve this task before sleep</h4>
        </div>

        <div class="content" style="background-image: url('images/edu.jpg');
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: cover;
         ">

            <div class="panel panel-success">
                <div class="row panel-body">
                    <!-- # page {left} + img {right} -->
                    <div id="page1" class="active">
                        <span>
                            <span class="pageNum" style="text-align: center;font-size: xx-large; margin: 20px;"> page
                                number <i class="fas fa-arrow-right"></i> 1/2 </span>
                            <span class="img-panel"> <img class="img-responsive" style="float: right;"
                                    src="./images/apple.png" width="250" height="100" alt="">
                            </span>
                            <span class="clearfix"></span>
                        </span>
                        <div class="col-6 question" style="text-align: center; margin: auto;">
                            <!-- {+ question}&#10003; &#9989; <span style="font-size: 36px;">&#9989;</span>-->
                            <!-- falsy <span style="font-size: 36px;"> &#10060; </span>-->
                            <span style="font-size: xx-large;"> what is in the image ?
                                <span class="apple"><u>apple</u>
                                    <span class="rightApple" style="font-size: 36px; display: none;">&#9989;</span>
                                    <audio id="wow" style="display: none;" src="./audios/wow.mp3"></audio>
                                </span> 
                                <span class="orange"><u> : orange</u>
                                    <span class="falseApple" style="font-size: 36px; display: none;"> &#10060;</span>
                                    <audio id="fail" style="display: none;" src="./audios/fail.mp3"></audio>
                                </span>
                            </span>
                        </div>
                    </div> <br>
                    <!-- Second Question  -->
                    <div class="Q2 col-6" id="page2" style="display: none;">
                        <span>
                            <span class="pageNum" style="text-align: center;font-size: xx-large; margin: 20px;"> page
                                number <i class="fas fa-arrow-right"></i> 2/2 </span>
                            <span class="img-panel"> <img class="img-responsive" style="float: right;"
                                    src="./images/orange.png" width="200" height="100" alt="">
                            </span>
                            <span class="clearfix"></span>
                        </span>
                        <div class="col-6 question" style="text-align: center; margin: auto;">
                            <!-- {+ question} -->
                            <span style="font-size: xx-large;"> what is in the image ?
                                <span class="orange2"><u>orange</u>
                                    <span class="rightOrange" style="font-size: 36px; display: none;"> &#9989; </span>
                                    <audio id="wow" style="display: none;" src="./audios/wow.mp3"></audio>
                                </span>
                                <span class="apple2"><u> :apple</u>
                                    <span class="falseOrange" style="font-size: 36px; display: none;">&#10060;</span>
                                    <audio id="fail" style="display: none;" src="./audios/fail.mp3"></audio>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel-footer">
                <!-- panel footer -->
                <div class="foot" style="text-align: center;">
                    <span> <i style="font-size: 30px; color: green;" class="fas fa-sync reload"></i>
                    </span> &nbsp;&nbsp;
                    <span class="load1"> <i style="font-size: 30px; color: chocolate;" class="fas fa-redo-alt "></i>
                    </span> &nbsp;&nbsp;
                    <span class="see"><i style="font-size: 30px; color: mediumturquoise;"
                            class="far fa-eye"></i></span>&nbsp;&nbsp;
                    <span class="previous"> <i style="font-size: 30px; color: greenyellow;"
                            class="fas fa-arrow-left"></i>
                    </span>&nbsp;&nbsp;
                    <span class="pageNo"> <strong>1/2</strong> </span>&nbsp;&nbsp;
                    <span class="next"> <i style="font-size: 30px; color: greenyellow;" class="fas fa-arrow-right"></i>
                    </span>

                    <span class="clearfix"></span>&nbsp;&nbsp;
                </div>
                <goto target="Q1" cond=" col-6 question" />
                <goto target="Q2" cond="col-6 question" />
                </ul>
            </div>

        </div>
    </div>
    </div>

    <script src="./js/JS-D.js"></script>
    <script src="./js/JS-P.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
