<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Financial Calc JS</title>
</head>

<body>
    <div class="container">
        <h1 id="first_h1" style="text-align: center;">Hello An Eagle </h1>
        <p>It Is time to go </p>
        <form>
            Vendor/Bills <input type="text" required id="calc-input1" placeholder="Enter a number"><br><br>
            Media/AdSp <input type="text" required id="calc-input2" placeholder="Enter a number"><br><br>
            Crop.Spend <input type="text" required id="calc-input3" placeholder="Enter a number"><br><br>
            Team Project <input type="text" required id="calc-input4" placeholder="Enter a number"><br><br>

            <h4>Compare your Rewards </h4>
            <button id="brex-button" class="btn btn-info" type="submit">
                Brex
            </button>
            <button id="strip-button" class="btn btn-info" type="submit">
                Strip
            </button>
            <button id="amex-button" class="btn btn-info" type="submit">
                Amex
            </button>

        </form>
        <div id="brand"></div>
        <div id="image"></div>
        <br>
        
        UnLimited Rewards <progress id="file" max="100" value="100"> </progress>
        <br>
        LifeTime Rewards  <progress id="file" max="100" value="100"> </progress>

    </div>

    <script src="script.js"></script>
</body>

</html>
